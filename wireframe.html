<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- JAVASCRIPT
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">

      <div id="header" class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
          <h1 class="display-3">Hangman</h1>
          <p class="lead">Play Hangman.  Press any key to begin!</p>
        </div>
      </div>

      <div class="row d-flex justify-content-center flex-wrap-reverse">
        <div class="col-sm-4 p-5 mx-5 mb-5">
          <img src="http://via.placeholder.com/300x200" alt="image here">
        </div>
        <div class="col-sm-4 border border-dark p-5 mx-5 mb-5">
          <p>Wins: </p>
          <p>Current word</p>
          <p>word placeholder</p>
          <p>Number of guesses remaining</p>
          <p>placeholder guesses</p>
          <p>Letters already guessed</p>
        </div>
      </div>

    </div>


  </body>
</html>
